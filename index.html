<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray">

    <section class="screen-form">

            <!--contenedor del titulo-->
            <div>
                <h1 class="text-blue">Iniciar sesi&oacute;n</h1>
            </div>
            <div class="input-container">

                <input type="text" placeholder="ingrese un usuario" id="user">
            </div>
            <div class="input-container">
                <label for="user">contraseña</label>
